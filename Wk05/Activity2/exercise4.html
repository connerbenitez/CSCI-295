<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Content">
        <h1>This page has content</h1>
        <h3>This page has content</h3>
        <p>This page has content</p>
    </div>
</body>
<script>
    const element = document.getElementById("Content");
    element.addEventListener("mouseover", myFunction);
    element.addEventListener("mouseout", myFunction);

    function myFunction() {
        if (document.getElementById("Content").style.backgroundColor == "yellow") {
            document.getElementById("Content").style.backgroundColor = "white";
        } else {
            document.getElementById("Content").style.backgroundColor = "yellow";
        }
    }
</script>
</html>
